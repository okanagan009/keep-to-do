<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="src/img/to-do-title-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Keep TO DO</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="body">
    <header class="header">
        <button class="header__btn btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="40" height="40" viewBox="0 0 24 24"
                fill="#031605">
                <path
                    d="M20.25 12.75H3.75a.75.75 0 0 1 0-1.5h16.5a.75.75 0 0 1 0 1.5zM20.25 7H3.75a.75.75 0 0 1 0-1.5h16.5a.75.75 0 0 1 0 1.5zM20.25 18.5H3.75a.75.75 0 0 1 0-1.5h16.5a.75.75 0 0 1 0 1.5z" />
            </svg>
        </button>
        <div class="header__logo">
            <img class="logo" width="110" height="50" src="src/img/logo-icon.svg" alt="логотип TO DO">
        </div>
        <div class="header__search">
            <input class="header__search-input" type="text">
            <button class="header__search-btn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="30" height="30" fill="#031605"
                    viewBox="0 0 24 24">
                    <path
                        d="M23.25 24a.744.744 0 0 1-.533-.223l-7.802-7.898a.751.751 0 0 1 1.067-1.055l7.802 7.898A.751.751 0 0 1 23.25 24z" />
                    <path
                        d="M9.021 18.023C4.047 18.023 0 13.981 0 9.013 0 4.043 4.047 0 9.021 0s9.021 4.043 9.021 9.012-4.047 9.011-9.021 9.011zm0-16.523C4.874 1.5 1.5 4.87 1.5 9.013c0 4.142 3.374 7.511 7.521 7.511s7.522-3.37 7.522-7.512S13.169 1.5 9.021 1.5z" />
                </svg>
            </button>
        </div>
    </header>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item">
                <a class="navigation__item-link  navigation__item-link--to-do" data-goto=".switch-button" href="#">
                    Сделать
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__item-link  navigation__item-link--done" data-goto=".switch-button" href="#">
                    Завершено
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__item-link  navigation__item-link--trashed" data-goto=".switch-button" href="#">
                    Корзина
                </a>
            </li>
        </ul>
    </nav>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>
</body>

</html>
